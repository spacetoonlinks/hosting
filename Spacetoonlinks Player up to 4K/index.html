<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacetoonlinks Player up to 4K</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .player__wrapper {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="player__wrapper" id="clappr"></div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
  <script type="text/javascript">
    const clappr = new Clappr.Player({
      source: "https://ia800509.us.archive.org/33/items/ypgr-s-2-e-1/YPGR-S2-E1.mp4",
      mute: false,
      height: "100%",
      width: "100%",
      parentId: "#clappr",
      poster: "https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
    });
  </script>
</body>
</html>
